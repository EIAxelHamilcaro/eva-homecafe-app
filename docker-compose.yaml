services:
  postgres:
    image: postgres:18-alpine
    container_name: homecafe-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: homecafe
    volumes:
      - homecafe_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  homecafe_data:
    name: homecafe_data

networks:
  app-network:
    driver: bridge
